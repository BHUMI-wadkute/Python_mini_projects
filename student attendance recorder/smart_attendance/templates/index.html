<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #d4fcff, #f5e1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        #particles-js {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h1 { text-align:center; color:#190b4a; margin-bottom: 5px; z-index:1; position:relative; }
        #greeting { text-align:center; color:#333; margin-bottom:20px; font-size:18px; z-index:1; position:relative; }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index:1; position:relative;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            z-index:1; position:relative;
        }
        .quick-actions button {
            padding: 10px 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #00bcd4, #2196f3);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .quick-actions button:hover {
            background: linear-gradient(to right, #2196f3, #00bcd4);
            transform: translateY(-2px);
        }

        #search {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            width: 300px;
            z-index:1; position:relative;
        }

        form { max-height: 50vh; overflow-y: auto; z-index:1; position:relative; }
        .radio-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .options { display: flex; gap: 8px; }
        input[type="radio"] { accent-color: #00bfa6; transform: scale(1.1); }
        .present { color: #28a745; font-weight: bold; }
        .absent { color: #dc3545; font-weight: bold; }
        input[type="submit"] {
            width: 100%; padding: 10px; margin-top: 10px;
            background: linear-gradient(to right, #00bcd4, #2196f3);
            color: white; font-weight: bold; border-radius: 20px;
            border: none; cursor: pointer; transition: 0.3s;
        }
        input[type="submit"]:hover { transform: translateY(-2px); background: linear-gradient(to right, #2196f3, #00bcd4); }

        #celebration { text-align: center; font-size: 18px; margin-top: 10px; color: #ff5722; }
        ul { margin: 5px 0 0 15px; padding:0; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<h1>Smart Attendance üìö</h1>
<div id="greeting"></div>

<div class="dashboard">
    <div class="card">
        <h3>Total Students</h3>
        <p id="totalStudents">0</p>
    </div>
    <div class="card">
        <h3>Present Today</h3>
        <p id="presentCount">0</p>
        <ul id="presentNames"></ul>
    </div>
    <div class="card">
        <h3>Absent Today</h3>
        <p id="absentCount">0</p>
        <ul id="absentNames"></ul>
    </div>
    <div class="card">
        <canvas id="attendanceChart" width="250" height="150"></canvas>
    </div>
</div>

<div class="quick-actions">
    <button onclick="alert('View Yesterday\'s Attendance')">üïí Yesterday</button>
    <button onclick="alert('Export CSV')">üìÅ Export CSV</button>
    <button onclick="alert('Add New Student')">‚ûï Add Student</button>
</div>

<input type="text" id="search" placeholder="Search student...">

<form id="attendanceForm">
    {% for student in students %}
    <div class="radio-group">
        <label>{{ student }}</label>
        <div class="options">
            <label><input type="radio" name="{{ student }}" value="P" required> <span class="present">P</span></label>
            <label><input type="radio" name="{{ student }}" value="A"> <span class="absent">A</span></label>
        </div>
    </div>
    {% endfor %}
    <input type="submit" value="‚ú® Submit Attendance ‚ú®">
</form>
<div id="celebration"></div>

<script>
    // Personalized Greeting
    const greeting = document.getElementById('greeting');
    const hour = new Date().getHours();
    greeting.innerText = hour < 12 ? "Good Morning, Teacher üåû" :
                         hour < 18 ? "Good Afternoon, Teacher ‚òÄÔ∏è" :
                                     "Good Evening, Teacher üåô";

    // Search/filter students
    const search = document.getElementById('search');
    search.addEventListener('input', (e) => {
        const filter = e.target.value.toLowerCase();
        document.querySelectorAll('.radio-group').forEach(group => {
            const name = group.querySelector('label').innerText.toLowerCase();
            group.style.display = name.includes(filter) ? 'flex' : 'none';
        });
    });

    // Form submit celebration and update stats
    const form = document.getElementById('attendanceForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        document.getElementById('celebration').innerText = "üéâ Attendance Submitted! Great job! üéâ";

        // Launch confetti
        confetti({particleCount: 150, spread: 70, origin: {y:0.6}});

        const radios = form.querySelectorAll('input[type="radio"]:checked');
        const total = radios.length;

        let present = 0, absent = 0;
        let presentArr = [], absentArr = [];

        radios.forEach(r => {
            if(r.value == 'P'){
                present++;
                presentArr.push(r.name);
            } else {
                absent++;
                absentArr.push(r.name);
            }
        });

        document.getElementById('totalStudents').innerText = total;
        document.getElementById('presentCount').innerText = present;
        document.getElementById('absentCount').innerText = absent;

        document.getElementById('presentNames').innerHTML = presentArr.map(n => `<li>${n}</li>`).join('');
        document.getElementById('absentNames').innerHTML = absentArr.map(n => `<li>${n}</li>`).join('');

        attendanceChart.data.datasets[0].data = [present, absent];
        attendanceChart.update();
    });

    // Chart.js setup
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    const attendanceChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Present','Absent'],
            datasets: [{
                data: [0,0],
                backgroundColor: ['#28a745','#dc3545']
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    // Particles.js config
    particlesJS("particles-js", {
        "particles": {
            "number": {"value": 60,"density": {"enable": true,"value_area":800}},
            "color": {"value": "#00bcd4"},
            "shape": {"type": "circle"},
            "opacity": {"value":0.5,"random":true},
            "size":{"value":3,"random":true},
            "line_linked":{"enable":true,"distance":120,"color":"#00bcd4","opacity":0.3,"width":1},
            "move":{"enable":true,"speed":2,"direction":"none","random":false,"straight":false,"out_mode":"out"}
        },
        "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"}}},
        "retina_detect": true
    });
</script>

</body>
</html>
